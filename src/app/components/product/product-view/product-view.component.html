<span>
    <mat-toolbar color="accent">
        <span>
            <button mat-icon-button
            (click)="goBack()">
                <i class="fas fa-angle-left fa-2x"></i>    
            </button>
        </span>
        <span class="prod-description">
            <span class="product_name">{{product.name}}</span>
            <span class="time_stats">
                Ventas registradas del {{firstDate}} al  {{lastDate}}
            </span>
        </span>
    </mat-toolbar>
</span>

<nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of sections"
        [routerLink]="[link]"
        class="section-link"
       (click)="activeLink = link"
       [active]="getActiveLink() == link"> {{link}}
    </a>
  </nav>

<router-outlet></router-outlet>
