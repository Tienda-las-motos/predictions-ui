<span class="drawer-title">
    <mat-toolbar color="accent">
        <span>Tablas</span>
    </mat-toolbar>
</span>
<div class="row upload-row">
    <div class="col s12 center">
        <button (click)="openUploadBox()" mat-raised-button color="primary">
            Subir archivo
        </button>
    </div>
</div>
<div
    class="row file-row"
    *ngFor="let table of tables_.tables$ | async"
    [ngClass]="{ selected: selected == table.doc_id }"
>
    <div class="col s12" [routerLink]="['/dashboard/table', table.doc_id]">
        <p>{{ table.file_name }}</p>
    </div>
</div>
